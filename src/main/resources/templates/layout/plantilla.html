<!DOCTYPE html>
<html xmnls="http://www.w3.org/1999/xhtml"
      xmnls:th="http://themeleaf.org"
      xmnls:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Control de Clientes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-small navbar-dark bg-dark p-0 ">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control clientes</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li> 
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <span>[[#{plantilla.pie-pagina}]] &copy; <a href="http://www.linkedin.com/in/ncialone" target="_blank">Nahuel Cialone LinkedIn</a></span>
                    </p>
                </div>
                <!-- SI AGREGAMOS LA PLANTILLA DE PIE DE PAGINA DENTRO DEL <P> GANAMOS
                EL ETIQUETADO DEL MENSAJE PERO PERDEMOS EL LINK QUE VIENE ASOCIADO DE LINKEDIN
                ES POR ESO QUE AGREGAMOS EL PLANTILLA.PIE-PAGINA DENTRO DE CORCHETES-->

                <!-- AGREGAMOS EL LOGOUT, TAMBIEN SE PUEDE USAR BOTON SUBMIT -->

                    <br>
                    <b>User: </b><span sec:authentication="name">Usuario logueado</span>
                    <b>Role: </b><span sec:authentication="principal.authorities">Roles</span>
                    <br>
                    <br>
                    <a href="#" onclick="this.parentNode.submit();">LOGOUT</a>
                </form>-->
            </div>
        </footer>
    </body>
</html>
